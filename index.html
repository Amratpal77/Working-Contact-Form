<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Contact-Form></title>
    <link  href="stylesheet" href="style.css">
</head>
<body>
    <div class="Contact-container">
       <form action="https://api.web3forms.com/submit" method="POST"></form>" class="contact-left">
           <div class="contact-left-title">
               <h2>Get in touch</h2>
            <hr>
           </div>
           <input type="hidden" name ="access_key" value="b7349c2a-109c-4d51-a156-0707d0c11cc6" Class="contact-inputs" required>
           <input type="Email" name ="name" placeholder="Your Email" Class="contact-inputs" required>
           <textarea name="Message" placeholder="Your Message" Class="contact-inputs" required></textarea>
           <button type="submit">Submit <img src="assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="assets/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
